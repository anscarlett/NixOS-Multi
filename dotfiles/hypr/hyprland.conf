windowrule=float,$float_term
windowrule=nofocus,ibus-ui
windowrule=float,wofi
windowrule=nofocus,Media viewer
windowrule=fullscreen,wlogout


# -------===[ Keybindings ]===-------
bind=SUPER,Q,killactive
bind=SUPER,RETURN,exec,$term
bind=SUPER,T,exec,$float_term
bind=SUPER,E,exec,$editor
bind=SUPER,N,exec,$note
bind=SUPER,F,exec,$filemanager
bind=SUPER,W,exec,$browser
bind=SUPER,B,exec,$browser
bind=SUPER,Space,exec,wofi --show drun -o DP-3
bind=SUPER,R,exec,wofi --show drun -o DP-3
bind=SUPER,X,exec,wofi --show drun -o DP-3
bind=SUPER,apostrophe,exec,wofi-emoji --show drun
# bind=SUPER,Space,exec,ibus-toggle
bind=SUPER,V,exec,cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind=SUPERSHIFT,N,exec,swaync-client -t -sw
bind=SUPER,Escape,exec,wlogout
bind=CTRLALT,delete,exec,wlogout

bind=SUPER,H,togglefloating
bind=SUPER,R,togglesplit,
bind=SUPER,P,pseudo,
bind=SUPER,F11,fullscreen,

# bind=ALT,left,movefocus,l
# bind=ALT,right,movefocus,r
# bind=ALT,up,movefocus,u
# bind=ALT,down,movefocus,d

bind=SUPER,left,movewindow,l
bind=SUPER,right,movewindow,r
bind=SUPER,up,movewindow,u
bind=SUPER,down,movewindow,d

bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

# FOCUS MONITORS
bind=SUPERALT,up,focusmonitor,u
bind=SUPERALT,down,focusmonitor,d

bind=SUPERSHIFT,left,resizeactive,-20 0
bind=SUPERSHIFT,right,resizeactive,20 0
bind=SUPERSHIFT,up,resizeactive,0 -20
bind=SUPERSHIFT,down,resizeactive,0 20

# Swaylock
# bind=SUPER,l,exec,swaylock -i $wallpaper --font 'Hack' --font-size 30 --indicator-idle-visible --indicator-radius 160 --indicator-thickness 10
bind=SUPER,l,exec,gtklock

# Screenshots
bind=,Print,exec,grim ~/Pictures/screenshot_$(date +'%F-%T.png') && notify-send Screenshot "Full Screen Captured"
bind=SUPERSHIFT,s,exec,grim -g "$(slurp)" ~/Pictures/screenshot_region_$(date +'%F-%T.png') && notify-send Screenshot "Region Screen Captured"

## Brightness
bind=,XF86MonBrightnessUp,exec,light -A 5%
bind=,XF86MonBrightnessDown,exec,light -U 5%
# bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%
# bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-

## Media controls
bind=SUPER,backslash,exec,playerctl play-pause
bind=SUPER,bracketright,exec,playerctl next
bind=SUPER,bracketleft,exec,playerctl previousz

bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioPause,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous

# Volume
# bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +1%
# bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -1%
# bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
# bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind=,XF86AudioRaiseVolume,exec,pamixer -i 5
bind=,XF86AudioLowerVolume,exec,pamixer -d 5
bind=,XF86AudioMute,exec,pamixer -t
bind=,XF86AudioMicMute,exec,pamixer --source 63 -t

# MISC
bind=,XF86Calculator,exec,$calendar
bind=,XF86Display,exec,wdisplays
