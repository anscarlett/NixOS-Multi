# https://github.com/frigaut/hyprland-dotfiles

# -------===[ Variables ]===-------
$term=kitty
$float_term=foot
$editor=emacs
$browser=firefox
$filemanager=nautilus
$note=paper
$calendar=qalculate-gtk
$wallpaper=~/Pictures/Wallpapers/night_tower.jpg
$wallpapers_path=~/Pictures/Wallpapers

## Screen
monitor=eDP-1,2880x18000@90,0x0,2
# monitor=HDMI-A-1,1280x1028@60,3840x0,1

# workspace=eDP-1,1
# workspace=HDMI-A-1,2

# -------===[ Autostart ]===-------
exec-once=waybar &
exec-once=swaync
exec-once=nm-applet --indicator
exec-once=blueman-applet
# exec-once=hyprpaper wallpaper
# exec-once=eww daemon
# exec-once=eww open bar
# exec-once=udiskie --tray
exec-once=fcitx5 -rd
# exec-once=ibus-daemon -drxR ; sleep 3; ibus engine rime
exec-once=swaybg -i $wallpaper
exec-once=wlsunset -l 22 -L 114
exec-once=wl-paste --watch cliphist store
exec-once=swayidle -w before-sleep 'gtklock' timeout 300 'brightnessctl -s s 10%' resume 'brightnessctl -r' timeout 600 'gtklock' timeout 720 'hyprctl dispatch dpms off"' resume 'hyprctl dispatch dpms on && brightnessctl -r"' 
# swaylock -f -c 000000

# Fix startup slowly
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once=hyprctl setcursor Catppuccin-Cursor 10
# exec-once=systemctl --user start pipewire pipewire-pulse wireplumber

# Polkit daemon
# exec-once=mate-polkit
exec-once=/etc/polkit-gnome-authentication-agent-1


# -------===[ Input ]===-------
input {
  kb_file=
  kb_layout=
  kb_variant=
  kb_model=
  kb_options=ctrl:swapcaps
  kb_rules=

  follow_mouse=1
  sensitivity=0 # -1.0 - 1.0, 0 means no modification.

  touchpad {
    natural_scroll=1
  }
}

gestures {
  workspace_swipe=yes
  workspace_swipe_fingers = 3
  workspace_swipe_invert = true
}


# -------===[ Main Settings ]===-------
general {
  main_mod=SUPER

  gaps_in=3
  gaps_out=10
  border_size=3
  col.active_border=0x66ee1111
  col.inactive_border=0x66333333

  apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
  damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
  rounding=8
  blur=1
  blur_size=10 # minimum 1
  blur_passes=2 # minimum 1
  blur_new_optimizations=1
}

blurls=wofi

animations {
  enabled=1
  animation=windows,1,7,default
  animation=border,1,10,default
  animation=fade,1,10,default
  animation=workspaces,1,6,default
}

dwindle {
  pseudotile=0 # enable pseudotiling on dwindle
}

# misc {
#     disable_hyprland_logo=true
#     disable_splash_rendering=true
#     mouse_move_enables_dpms=true
#     no_vfr=false
# }

# -------===[ Window Rules ]===-------
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz
