  #   - uniquifier
  #   - charset_filter@gbk+emoji # GBK过滤
  #   - charset_filter@gbk
  #   - charset_filter@gb2312+emoji

  # 载入朙月拼音扩充词库
  # translator/dictionary: luna_pinyin_simp.extended
  translator/dictionary: aurora_pinyin

  # 英文词库定制
