patch:

  "punctuator/symbols":
    "/emo": [😂️, 😅️, 😱️, 😭️, 😇️, 🙃️, 🤔️, 💊️, 💯️, 👍, 🙈️, 💩️, 😈️ ]
    "/git": [⚡, 🔥, 🐛, ✨, 📝, 🚀, ✈️, 🚑, 🎉, ✅, 🔒, 🔖, ⬆, ♻, 🔨, 🚩, 🩹, 🗑️, 🏷️, 📦️  ]
    "/os": [❄, ]

  "switches":
    - name: ascii_mode # 0 中文，1 英文
      reset: 1
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: zh_simp
      reset: 1     # 增加這一行：默認啓用「繁→簡」轉換。
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: [ 。，, ．，]

  # "engine/filters":
